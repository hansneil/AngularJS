<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>AngularJS $cookie Services</title>
</head>
<body>
<div ng-controller="myController">
    <h3>Favorite Cookie</h3>
    <input type="radio" value="Chocolate Chip" ng-model="favCookie" ng-change="setCookie()">Chocolate Chip<br>
    <input type="radio" value="Oatmeal" ng-model="favCookie" ng-change="setCookie()">Oatmeal<br>
    <input type="radio" value="Frosted" ng-model="favCookie" ng-change="setCookie()">Frosted<br>
    <input type="radio" value="None" ng-model="favCookie" ng-change="setCookie()">None<br>
    <hr>Cookies: {{myFavCookie}}
</div>
<script src="/js/angular.min.js"></script>
<script src="/js/angular-cookies.min.js"></script>
<script src="/js/service_cookies.js"></script>
</body>
</html>
